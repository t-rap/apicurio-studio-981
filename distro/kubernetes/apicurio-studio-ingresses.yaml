kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: apicurio-studio-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  labels:
    module: apicurio-studio-api
spec:
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          serviceName: "apicurio-studio-api"
          servicePort: 8091
        path: /studio-api/?(.*)
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: apicurio-studio-ui
  labels:
    module: apicurio-studio-ui
spec:
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          serviceName: "apicurio-studio-ui"
          servicePort: 8093
        path: /
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: apicurio-studio-ui
  annotations:
  labels:
    module: apicurio-studio-ws
spec:
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          serviceName: "apicurio-studio-ws"
          servicePort: 8092
        path: /ws
  - host: localhost
    http:
      paths:
      - backend:
         serviceName: "apicurio-studio-ws"
          servicePort: 8092
        path: /designs
